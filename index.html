<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1ebe4d9033.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <nav>
    <i class="fas fa-bars"></i>
    <i class="fas fa-search"></i>
    <span id="space-text">SPACE & COSMOS</span>
    <img src="images/nyheader.jpg" alt="nyt-header">
    <button class="nav-btn">LOG IN</button>
    <button id="sub-btn" class="nav-btn">SUBSCRIBE NOW</button>
  </nav>
  <div id="clear"></div>
  <main>
    <section class="container header-margin">
      <aside id="left" class="contents">
      </aside>
      <header id="center" class="contents">
        <em id="space-header">Space Ripples Reveal Big Bang's Smoking Gun</em>
        <hr>
        <img src="images/fb.jpg" alt="facebook-icon">
        <img src="images/whatsapp.jpg" alt="whatsapp-icon">
        <img src="images/twitter.jpg" alt="twitter-icon">
        <img src="images/mail.jpg" alt="mail-icon">
        <img src="images/share.jpg" alt="share-icon">
        <img src="images/bookmark.jpg" alt="bookmark-icon">
        <img src="images/comments.jpg" alt="comments-icon">
      </header>
      <aside id="right" class="contents">
      </aside>
    </section>
  </main>
</body>
</html>
